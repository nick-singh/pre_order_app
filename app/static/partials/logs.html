<div class="col-md-12">
	<div class="row" style="margin-top:10px;">
		<div class="col-md-3">
			<select ng-change="getFileName(log)"  ng-model="log" class="form-control">
			  <option ng-repeat="log in logs" value="{{log}}">{{log}}</option>
			</select>
		</div>
		<div class="col-md-4">
			<input type="text" ng-model="logSearch" class="form-control" placeholder="Search Users">
		</div>
	</div>
	<div class="row" style="margin-top:10px;">
		<div class="col-md-12">
			<table class="table table-hover admin-table">
				<thead>
			        <tr>
			          <th class="col-md-1">User</th>
			          <th class="col-md-2">Command</th>
			          <th class="col-md-2">Result</th>
			          <th class="col-md-1">Source IP</th>
			          <th class="col-md-1">Timestamp</th>
			        </tr>
			     </thead>
		      <tbody>
		        <tr ng-repeat="row in rows | filter:logSearch" > 
					<td>{{row.USERID}}</td>
					<td>{{row.COMMAND}}</td>
					<td>{{row.RESULT}}</td>
					<td>{{row.SOURCEIP}}</td>
					<td>{{row.TIMESTAMP}}</td>       
		        </tr>
		       </tbody>	
			</table>						
		</div>
	</div>
</div>

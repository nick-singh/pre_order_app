<div class ="col-md-12">
	<div class="row">
		<form class="form-inline">
		  <div class="form-group">
		    <label>From</label>
		    <input type="date" class="form-control" ng-model='from'>
		  </div>
		  <div class="form-group">
		    <label>To</label>
		    <input type="date" class="form-control" ng-model='to'>
		  </div>
		  <button type="submit" class="btn btn-default" ng-click="getReport()">
		  	<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View
		  </button>
		</form>
		<p ng-show="invalid_to_date" class="text-danger">To date must be atleast one day after the from date</p>
		<p ng-show="invalid_date" class="text-danger">Please select both a valid From and To date</p>
	</div>
	<div class="row" style="margin-top:10px;">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Removed MSISDNs</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" ng-model="reports.removed" readonly placeholder="Removed">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Permanent MSISDNs</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" ng-model="reports.permanent" readonly placeholder="Permanent">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label" >Currently Monitored MSISDNs</label>
		    <div class="col-sm-2">
		      <input type="text" class="form-control" ng-model="reports.monitored" readonly placeholder="Monitored">
		    </div>
		  </div>
		</form>
	</div>
</div>
